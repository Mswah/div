name: Update Dividend ICS

on:
  schedule:
    - cron: '0 12 * * *'  # Daily
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: List files in repo root  # Keep for debug if needed
        run: ls -la

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance icalendar pytz

      - name: Generate ICS
        run: python generate_dividends_ics.py

      - name: Commit changes if any
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Auto-update dividends.ics [skip ci]
          file_pattern: dividends.ics
          branch: ${{ github.ref_name }}  # Auto-uses current branch (usually main)
